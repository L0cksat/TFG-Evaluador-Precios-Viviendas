<section class="login-wrapper container">
  <div class="login-card">
    <h1>Iniciar <span class="highlight">Sesión</span></h1>
    <p>Acceda a su cuenta para visualizar y gestionar sus valoraciones.</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-container">
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="credentials.email" 
            required 
            placeholder="ejemplo@correo.com">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="credentials.password" 
            required 
            placeholder="********">
        </div>
      </div>
      @if (errorMessage) {
        <div class="error-msg">
          {{ errorMessage }}
        </div>
      }
      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
  </div>
</section>
